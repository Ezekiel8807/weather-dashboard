<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="text-center text-light blue-gradient">Weather Dashboard</h1>
    </header>

    <main class="row flex-row justify-space-between">
        <!--Create the search column-->
        <div class="col-12 col-md-3 ml-3">
            <div class="card">
                <h3 class="card-header text-center">Search For A City</h3>
                <form id="" class="card-body text-center">
                    <label class="form-label" for="city"></label>
                    <input name="city" id="city" type="text" autofocus="true" class="form-input text-center" placeholder="Las Vegas"/>
                    <button class="btn mt-2 search-btn blue-gradient text-light" id="search-btn" type="submit">Search</button>
                </form>
            </div>
            <!--Recent Searches below the search bar-->
            <div class="card text-center">
                <h3 class="card-header">Recent Searches</h3>
                <div class="card-body list-group" id="recent-searches"></div>
            </div>
        </div>

        <!--Weather Display-->
        <div class="col-12 col-md-8 hidden ml-5" id="general-display">
            <div class="row border border-dark" id="current-day">
                <div class="col-12">
                    <h3 id="searched-city"></h3>
                    <div id="current-weather" class="list-group"></div>
                </div>
            </div>
            <div class="row">
                <h3 class="col-12" id="forecast">5-Day Forecast:</h3>
                <div class="d-flex" id="five-day-forecast"></div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/logic.js"></script>
</body>
</html>
