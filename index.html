<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"/>

    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="p-3 p-md-2 logo">Termo</h1>
    </header>

    <main class="container">
        <div class="row py-3 justify-space-between">

            <!--Create the search column-->
            <div class="col-12 col-md-3 ml-3">
                <div class="card card-block">
                    <h3 class="card-header fw-bold">Enter location</h3>
                    <form class="p-3 d-flex align-items-center justify-items-space-evenly">
                        <input name="city" id="city" type="text" class="form-input" placeholder="Ondo State"/>
                        <button class="btn mt-2 search text-light bg-dark" id="search-btn" type="submit">Search</button>
                    </form>
                </div>

                <!--Recent Searches below the search bar-->
                <div class="card card-block recent_block">
                    <h3 class="card-header text-center">Recent Searches</h3>
                    <div class="card-body list-group" id="recent-searches"></div>
                </div>
            </div>

            <!--Weather Display-->
            <div class="col-12 col-md-9 ml-5" id="general-display">
                <div class="current" id="current-day">
                    <div class="col-12 fw-bold">
                        <h3 class="fw-bold" id="searched-city"></h3>
                        <div id="current-weather" class="list-group"></div>
                    </div>
                </div>
                <div class="row">
                    <h3 class="col-12 fw-bold py-2 py-md-3" id="forecast">5-Day Forecast:</h3>
                    <div class="forecast-block" id="five-day-forecast"></div>
                </div>
            </div>

        </div>

    </main>
    <footer>
        <p class="foot">&lt;/&gt; with ❤️ by <a href="https://ezefizzy-ezekiel8807.vercel.app/">Ezefizzy</a></p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/logic.js"></script>
</body>
</html>
